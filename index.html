
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phoneDailer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main-container">
        <div class="container">
        
            <table class="table-container">
                <tr ><th colspan="3"> <input type="text" class="input-container" id="x"></th></tr>
                <tr>
                    <th>
                        <button onclick="addNumber(1)">
                            <div>
                        <h1 >1</h1>

                    </div>
                </button>
                </th>

                    </div>
                </button>
                </th>

                        <button onclick="addNumber(3)">
                            <div>
                        <h1 >3</h1>
                        <p>DEF</p>
                    </div>
                </button>
                </th>
                </tr>
                <tr>
                        <th>
                        <button onclick="addNumber(4)">
                            <div>
                        <h1 >4</h1>
                        <p>GHI</p>
                    </div>
                </button>
                </th>
                        <th>
                        <button onclick="addNumber(5)">
                            <div>
                        <h1 >5</h1>

                </button>
                </th>
                        <th>
                        <button onclick="addNumber(6)">

                    </div>
                </button>
                </th>
                </tr>
                <tr>
                        <th>

                </button>
                </th>
                        <th>
                        <button onclick="addNumber(8)">
                            <div>
                        <h1 >8</h1>

                    </div>
                </button>
                </th>
                        <th>
                        <button onclick="addNumber(9)">
                            <div>
                        <h1 >9</h1>
                        <p>WXYZ</p>
                    </div>
                </button>
                </th>
                </tr>
                <tr>
                        <th>
                        <button onclick="addNumber(100)">
                            <div>
                        <h1 >*</h1>
                        <p></p>
                    </div>
                </button>
                </th>
                        <th>
                        <button onclick="addNumber(0)">
                            <div>
                        <h1 >0</h1>
                        <p></p>
                    </div>
                </button>
                </th>
                        <th>
                        <button onclick="addNumber(101)">
                            <div>

                    </div>
                </button>
                </th>
                </tr>
                <tr>
                        <th>
                        <button onclick="addNumber()">
                            <div>
                        <div ><i class="fa fa-star "></i></div>
                        <p></p>
                    </div>
                </button>
                </th>
                        <th>
                        <button onclick="addCall()">
                         <div class="call-container">
                        <h2><i class="fa fa-phone call-icon"></i></h2>
                    </div>
                </button>
                </th>
                        <th>
                        <button onclick="removeNumber()">
                            <div>
                        <div ><i class="fa fa-arrow-left"></i></div>
                        <p></p>
                    </div>
                </button>
                </th>
                </tr>
            </table>

        </div>

    </div>
    <script src="phoneDailer.js"> </script>

</html>
